<script>
  if (window.innerWidth < 768) { // Nếu chiều rộng nhỏ hơn 768px (thường là mobile)
    alert("Vui lòng mở trang web này trên máy tính để có trải nghiệm tốt nhất!");
    window.location.href = "https://example.com"; // Có thể chuyển hướng đến một trang thông báo khác
  }
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const today = new Date();
    if (today.getMonth() === 1 && today.getDate() === 14) { // Tháng 1 là tháng 2 (JavaScript đếm từ 0)
      alert("🎉 Chúc mừng ngày Độc Thân 14/2 vui vẻ! 🐧");
    }
  });
</script>
